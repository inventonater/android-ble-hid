apply plugin: 'com.android.library'

android {
    namespace 'com.example.blehid.plugin'
    compileSdk rootProject.ext.compileSdkVersion
    
    defaultConfig {
        minSdk rootProject.ext.minSdkVersion
        targetSdk rootProject.ext.targetSdkVersion
        
        testInstrumentationRunner rootProject.ext.testInstrumentationRunner
        consumerProguardFiles "consumer-rules.pro"
    }
    
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile(rootProject.ext.defaultProguardFile), 'proguard-rules.pro'
        }
    }
    
    compileOptions {
        sourceCompatibility rootProject.ext.javaVersion
        targetCompatibility rootProject.ext.javaVersion
    }
    
    // Exclude all Unity classes to avoid conflicts with Unity's own implementation
    packagingOptions {
        exclude '**/com/unity3d/player/**'
        exclude '**/com/unity3d/**'
    }
}

// Custom task to copy the AAR to Unity project
task copyToUnity(type: Copy, dependsOn: 'assembleRelease') {
    from "${buildDir}/outputs/aar/unity-plugin-release.aar"
    into "../unity-test/Assets/Plugins/Android"
    rename { String fileName ->
        fileName.replace("unity-plugin-release.aar", "BleHidPlugin.aar")
    }
    doLast {
        // Execute the timestamp script to make Git detect changes
        exec {
            workingDir "${projectDir}/scripts"
            commandLine "./stamp-aar.sh"
        }
    }
}

dependencies {
    implementation project(':core')
    testImplementation rootProject.ext.deps.junit
    androidTestImplementation rootProject.ext.deps.androidxTestJunit
    
    // Add explicit Kotlin dependencies with consistent versions
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.8.10'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.10'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.10'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-common:1.8.10'
    
    // Unity classes should be provided by Unity at runtime, not included in the plugin
    compileOnly fileTree(dir: '../unity-test/Assets/Plugins/Android', include: ['*.jar'], exclude: ['BleHidPlugin.aar'])
}
